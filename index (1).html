<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
<body>
    <h1 class="text-center">Image Classifier: Human Emotions</h1>
	<p class="text-center"> validation accuracy: 80.9%</p>
 
    <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" >
        <input class="btn btn-primary mt-3"type="submit" value="Predict Image">
    </form>
 
        {% if prediction %}
            <p class="text-center"> Emotion displayed: {{prediction}}</p>
        {% endif %}
</body>
</html>
